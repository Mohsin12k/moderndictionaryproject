<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Dictionary</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="../build/img/searchEngineIcon.png"
      type="image/x-icon"
    />
    <script defer src="main.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/36314ca1f4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="flex min-h-screen flex-col items-center justify-center bg-[url('../img/snowNight.jpg')] bg-cover bg-center bg-no-repeat"
  >
    <header
      class="group/h1 group/nav group/search relative z-10 flex w-full items-center justify-between border-b-2 border-b-gray-200 py-2 backdrop-blur-[20px] transition-all duration-300 ease-in-out hover:shadow-[0px_0px_20px_5px_#4ade80] max-md:justify-center"
    >
      <h1
        class="group-focus/h1:text-shadow group-hover/h1:text-shadow px-3 text-3xl font-bold capitalize tracking-wider text-white transition-all duration-300 ease-in-out group-hover/h1:translate-x-6 group-hover/h1:scale-105 group-hover/h1:transform group-focus/h1:translate-x-6 group-focus/h1:scale-105 group-focus/h1:transform"
      >
        Dictionary
      </h1>
      <nav
        class="cWidth c2Width hidden items-center justify-between px-3 text-white md:flex md:w-[30%] lg:flex lg:w-[20%]"
      >
        <p
          class="textChange group-group-focus/search/search:before:scale-100 group-hover/search:before:text-shadow font-semibold capitalize tracking-wider transition-all duration-300 ease-in-out before:absolute before:-bottom-[70%] before:left-0 before:scale-0 before:transform before:bg-transparent before:transition-all before:duration-300 before:ease-in-out before:content-['>>>>>>>>>'] after:absolute after:-bottom-[1px] after:left-0 after:block after:h-[2.5px] after:w-full after:scale-0 after:transform after:rounded-xl after:bg-white after:text-[10px] after:transition-all after:duration-300 after:ease-in-out group-hover/nav:-translate-x-6 group-hover/nav:scale-105 group-hover/nav:transform group-hover/search:before:origin-right group-hover/search:before:scale-100 group-hover/search:before:transform group-hover/search:after:origin-center group-hover/search:after:scale-100 group-hover/search:after:transform group-hover/search:after:shadow-[0px_0px_20px_5px_#4ade80] group-focus/nav:translate-x-6 group-focus/nav:scale-105 group-focus/nav:transform group-focus/search:before:origin-left group-focus/search:before:transform group-focus/search:after:origin-center group-focus/search:after:scale-100 group-focus/search:after:transform group-focus/search:after:shadow-[0px_0px_20px_5px_#4ade80]"
        >
          Search Words
        </p>

        <button
          class="closeBtn focus:text-shadow hover:text-shadow after:afterOpacity before:beforeOpacity relative flex h-10 w-20 items-center justify-center border-none bg-transparent text-3xl font-bold outline-none transition-all duration-300 ease-in-out before:absolute before:left-0 before:block before:h-[2.5px] before:w-[65%] before:-rotate-45 before:transform before:rounded-lg before:bg-white before:transition before:duration-200 before:ease-in-out after:absolute after:left-0 after:block after:h-[2.5px] after:w-[65%] after:rotate-45 after:transform after:rounded-lg after:bg-white after:transition after:duration-200 after:ease-in-out hover:text-4xl hover:before:animate-rotate-before before:hover:shadow-[0px_0px_20px_5px_#4ade80] hover:after:animate-rotate-after after:hover:shadow-[0px_0px_20px_5px_#4ade80] focus:text-4xl focus:before:animate-rotate-before before:focus:shadow-[0px_0px_20px_5px_#4ade80] focus:after:animate-rotate-after after:focus:shadow-[0px_0px_20px_5px_#4ade80] group-hover/nav:-translate-x-6 group-hover/nav:scale-105 group-hover/nav:transform group-focus/nav:translate-x-6 group-focus/nav:scale-105 group-focus/nav:transform"
        >
          <i
            class="searchBtn fa-solid fa-magnifying-glass opacity-100 transition-all duration-300 ease-in-out"
          ></i>
        </button>
      </nav>
    </header>

    <main
      class="relative flex w-[70%] flex-grow flex-col items-center justify-center bg-transparent max-lg:w-full"
    >
      <section
        class="inputSection inputSectionHide inputSectionHeight relative z-[8] flex h-[12rem] w-full flex-col items-center justify-center rounded-bl-lg rounded-br-lg rounded-tl-lg rounded-tr-lg bg-[#ffffff5e] max-sm:h-40"
      >
        <h2
          class="hideTitle absolute top-1 text-3xl font-bold uppercase tracking-wider text-[#1E3A8A] underline max-sm:hidden max-sm:pb-3"
        >
          Search Words
        </h2>
        <article
          class="flex w-[90%] items-center justify-between max-sm:w-full max-sm:pt-3"
        >
          <input
            type="text"
            placeholder="Search Words"
            id="inputValue"
            required
            autocomplete="off"
            class="w-[60%] rounded-lg border-none px-2 py-4 mt-2 text-xl font-semibold tracking-wider text-[#333] outline-none transition-all duration-200 ease-in-out hover:shadow-[0px_0px_20px_5px_#4ade80] focus:shadow-[0px_0px_20px_5px_#4ade80] active:shadow-[0px_0px_20px_5px_#4ade10] max-sm:py-3"
          />

          <button
            class="searchWords group/magnifying w-28 cursor-pointer rounded-lg bg-black/80 py-3 text-2xl font-bold text-white max-sm:w-20 max-sm:py-2 max-sm:text-xl"
          >
            <i
              class="fa-solid fa-magnifying-glass group-focus/magnifying:text-shadow group-hover/magnifying:text-shadow transform transition-all duration-200 ease-in-out group-hover/magnifying:scale-125 group-focus/magnifying:scale-125"
            ></i>
          </button>
          <button
            class="clear group/magnifying focus:text-shadow hover:text-shadow w-28 cursor-pointer rounded-lg bg-black/80 py-3 text-2xl font-bold tracking-wider text-white transition-all duration-200 ease-in-out hover:text-3xl focus:text-3xl max-sm:w-20 max-sm:py-2 max-sm:text-xl"
          >
            Clear
          </button>
        </article>
        <p
          class="displayMessage displayTabletText ml-5 mt-5 text-2xl font-bold capitalize tracking-wider text-white max-sm:text-lg"
        >
          Search Words Meanings Above.
        </p>
      </section>

      <section
        class="answerSection answerSectionHeight relative h-[5%] w-full -translate-y-48 transform flex-col items-center justify-center rounded-bl-lg rounded-br-lg bg-[#ffffff5e] opacity-0 transition-all duration-200 ease-in-out max-sm:h-[2%]"
      >
        <article class="mt-10 flex w-[80%] items-center justify-between">
          <p class="sample px-3 text-2xl font-bold tracking-wider text-white">
            Sample
          </p>
          <button class="group/play text-3xl font-bold text-white">
            <i
              class="fa-solid fa-circle-play -mr-28 translate-x-20 transform rounded-full transition-all duration-200 ease-in-out group-hover/play:scale-110 group-hover/play:shadow-[0px_0px_20px_5px_#4ade80] group-focus/play:scale-110 group-focus/play:shadow-[0px_0px_20px_5px_#4ade80] max-sm:-mr-16 max-sm:translate-x-1"
              onclick="playSound()"
            ></i>
          </button>
          <button
            class="closeAnswer focus:text-shadow hover:text-shadow -mr-28 w-28 cursor-pointer rounded-lg bg-black/80 py-3 text-xl font-bold text-white transition-all duration-200 ease-in-out hover:text-2xl focus:text-2xl max-sm:-mr-16"
          >
            Close
          </button>
          <audio class="playButton"></audio>
        </article>

        <article class="mt-10 flex w-[80%] items-center gap-2">
          <p
            class="para1 px-3 text-xl font-semibold tracking-wider text-white max-sm:text-sm"
          >
            /pos/
          </p>
          <p
            class="para2 px-3 text-xl font-semibold tracking-wider text-white max-sm:text-sm"
          >
            /sample/
          </p>
        </article>

        <article
          class="relative m-5 flex w-[80%] flex-col items-start justify-start gap-2"
        >
          <p
            class="ans1 paddingBottomText1 text-xl font-bold tracking-wider text-white max-sm:text-lg"
          >
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit,
            hic!
          </p>
          <p
            class="ans2 paddingBottomText2 border-l-4 border-l-orange-300 px-3 py-4 text-xl font-bold tracking-wider text-white max-sm:py-0 max-sm:text-lg"
          >
            Lorem ipsum dolor sit amet.
          </p>
        </article>
      </section>
    </main>

    <footer
      class="relative flex w-full items-center justify-center py-2 backdrop-blur-[20px] max-sm:py-1"
    >
      <p
        class="border-b border-b-gray-50 text-2xl font-bold tracking-wider text-white max-sm:text-lg"
      >
        Copyright &copy; <span class="datetime"></span>
      </p>
    </footer>
  </body>
</html>
